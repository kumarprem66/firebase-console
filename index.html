    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Month", "Users"],
          ["2", 40],
          ["4", 45],
          ["6", 52],
          ["8", 30],
          ["10", 20],
          ["12", 0],
          ["14", 0],
          ["16", 0],
          ["18", 0],
          ["20", 0],
          ["22", 0],
          ["24", 0],
          ["26", 0],
          ["28", 0],
          ["30", 0],
        ]);

        var data2 = google.visualization.arrayToDataTable([
          ["Month", "Users"],
          ["May", 50],
          ["June", 400],
          ["July", 550],
          ["August", 850],
        ]);

        var data3 = google.visualization.arrayToDataTable([
          ["Month", "Users"],
          ["2", 40],
          ["4", 45],
          ["6", 52],
          ["8", 30],
          ["10", 20],
          ["12", 0],
          ["14", 0],
          ["16", 0],
          ["18", 0],
          ["20", 0],
          ["22", 0],
          ["24", 0],
          ["26", 0],
          ["28", 0],
          ["30", 0],
        ]);

        var options = {
          title: "",
          curveType: "function",
          legend: { position: "bottom" },
        };

        // var options2 = {
        //   title: '',
        //   curveType: 'function',
        //   legend: { position: 'bottom' }
        // };

        // var options3 = {
        //   title: '',
        //   curveType: 'function',
        //   legend: { position: 'bottom' }
        // };

        var chart = new google.visualization.LineChart(
          document.getElementById("curve_chart_daily")
        );
        var chart2 = new google.visualization.LineChart(
          document.getElementById("curve_chart_monthly")
        );
        var chart3 = new google.visualization.LineChart(
          document.getElementById("curve_chart_phone_verific")
        );

        chart.draw(data, options);
        chart2.draw(data2, options);
        chart3.draw(data3, options);
      }
    </script>
